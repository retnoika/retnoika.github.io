{{ define "main" }}

<div class="container">
  <div class="row blog justify-content-md-center">
    <div class="col col-md-9 blog-area">
      <ul class="blog-item">
        {{ range .Pages }}
        <li>
          <div>
            <a href="{{.Permalink}}" class="h3 meta-title">{{.Title}}</a>
            <div class="meta-date">{{.Date.Format "April, 30 2019"}}</div>
          </div>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>

{{ end }}
